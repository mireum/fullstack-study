<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 lottoArr 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.
    // while문 사용하면 조금 더 편함!

    const lottoArr = []; // 빈 배열
    
    // 풀이6
    let ranNum;
   
    while (lottoArr.length <= 5) {
      ranNum = Math.floor(Math.random() * 45) + 1;
      if (!lottoArr.includes(ranNum)) {
        lottoArr.push(ranNum);
      }
    }

    lottoArr.sort(function (a, b) { return a - b; })
    document.write(lottoArr, '<br>');

    // 풀이 6-2
    const lottoArr2 = [];

    for (; lottoArr2.length < 6;) {
      ranNum = Math.floor(Math.random() * 45) + 1;
      if (!lottoArr.includes(ranNum)) {
        lottoArr2.push(ranNum);
      }
    }
    lottoArr2.sort(function (a, b) { return a - b; })
    document.write(lottoArr2);

    </script>
