<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 자바스크립트 표현식

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면?
    // ES5
    var person1 = {
      first: 'qwer',
      last: 'Kom'
    };

    var firstName = person1.first;
    var lastName = person1.last;
    console.log(firstName, lastName);

    // ES6
    const person2 = {
      first: 'qwer',
      last: 'kin'
    };

    const { first, last } = person2; // 주의: 변수명은 key값과 동일하게
    console.log(first, last);
    // 구조 분해 할당을 이용하여 person2가 가진  속성에 접근 + 해당 속성의 이름으로 변수 선언 및 값 할당이 가능함
    
    // 중첩 구조 분해
    // 중첩된 객체 형태로 주어진 경우에도 위와 동일하게 적용

    const person3 = {
      first: 'qwer',
      last: 'kin',
      links: {
        social: {
          facebook: 'https://www.facebook.com/'
        },
        github: 'https://github.com/'
      }
    };

    // const { facebook } = person3.links.social;
    // console.log(facebook);

    // 변수의 이름과 객체의 속성 이름을 동일하게 지정하지 않고
    // 변수명을 바꿔서 지정하고 싶다면 별칭 사용
    const { facebook: fb } = person3.links.social;
    // person3.links.social.facebook 속성을 찾아 fb라는 변수에 할당함
    console.log(fb);
    // console.log(facebook); // 별칭을 만들면 원래 이름으로는 부를 수 없다

    // 기본값 설정할 수 있음
    const { instagram: myInsta = 'https://www.instagram.com/' } = person3.links.social.facebook;
    console.log(myInsta);

    // 객체 전체를 넘겨서 한번에 중첩 구조까지 분해 할당
    const movie = {
      title: 'Web Coding',
      year: '2023',
      person: {
        director: 'Qwer',
        actors: ['John', 'Alice', 'Peter']
      }
    };
    // const { title, year } = movie;
    // const { director, actors } = movie.person;
    const { title, year, person: { director, actors } } = movie;
    console.log(title, year, director, actors);


    // 함수의 매개변수에서 구조 분해 할당 활용
    function printMovieInfo({ title, year, person: { director, actors } }) {
      console.log(title, year, director, actors);
    }
    printMovieInfo(movie);


    // 2. 배열 구조 분해 할당
    // 배열을 구조 분해할 때는 객체와는 달리 중괄호가 아닌 대괄호[] 사용

    // 배열의 값을 변수에 할당하려면
    const person = ['Qwer', 'Lom', 24];

    // ES5
    var testName = person[0];
    var testSurname = person[1];
    var testAge = person[2];

    // ES6
    const [ name, surname, age] = person;
    console.log(name, surname, age);

    // 생성하려는 변수의 수가 배열의 요소보다 적다면?
    const [ name2, surname2 ] = person; // 25는 어디에도 할당되지 않음
    console.log(name2, surname2);

    // 배열의 나머지 모든 요소의 값을 얻고 싶다면?
    // ... rest(나머지) 연산자 사용 // 스프레드 연산자(...) 와 똑같지만 위치로 구분
    const food = ['pringles', 'banana', 'pizza', 'ice cream', 'cake'];
    const [snack, fruit, ...dessert] = food; // 레스트 연산자로 나머지 요소 전체를 얻음
    console.log(dessert); // ['pizza', 'ice cream', 'cake']


    // 3. 구조 분해를 이용하여 변수 교체하기
    // 구조 분해 할당을 사용하면 변수의 값을 쉽게 서로 교체 가능
    let hungry = 'yes';
    let full = 'no';
    // 식후에는 배고프지 않고 배부를 것이다. 값을 교체하자

    [hungry, full] = [full, hungry];
    console.log(hungry, full);


  </script>
</head>
<body>
  
</body>
</html>
