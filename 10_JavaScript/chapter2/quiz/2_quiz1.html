<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 1번 문제
  // 질의응답 창(prompt)을 이용하여 사용자에게 숫자 2개를 입력받은 다음 그 합을 출력하세요.


  // 1번 풀이
  const num1 = Number(prompt('덧셈할 첫번째 숫자를 입력하세요', '0'));
  const num2 = Number(prompt('덧셈할 두번째 숫자를 입력하세요', '0'));
  document.write(num1 + num2);
  
  // (참고) 꼭 prompt가 아니어도 입력받은 데이터가 문자인 경우 숫자로 바꿀 때 사용
  // 예: <input type="number">
</script>
</body>
</html>
