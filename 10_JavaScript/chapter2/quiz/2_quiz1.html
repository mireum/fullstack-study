<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 1번 문제
  // 질의응답 창(prompt)을 이용하여 사용자에게 숫자 2개를 입력받은 다음 그 합을 출력하세요.


  // 1번 풀이
  const num1 = prompt('숫자를 입력하세요', '0');
  const num2 = prompt('숫자를 입력하세요', '0');
  result = Number(num1) + Number(num2);
  document.write('두 숫자의 합은 ' + result);
  
</script>
</body>
</html>
